<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="fade-in">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: #7ad7ea"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="#">
          <img src="../img/PI_logo (1).png" alt="Logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3 text-success"
                href="../overview/overview.html"
                id="overviewLink"
                ><i class="lni lni-grid-alt me-1"></i>Overview</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3 text-success"
                href="../team/team.html"
                id="teamLink"
                ><i class="lni lni-users me-1"></i>Team</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3 text-success"
                href="./projects.html"
                id="projectsLink"
                ><i class="lni lni-folder me-1"></i>Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3 text-success"
                href="../reports/reports.html"
                id="attendanceLink"
                ><i class="lni lni-stats-up me-1"></i>Reports</a
              >
            </li>
          </ul>
          <div
            class="navbar-nav ms-auto d-flex align-items-center justify-content-center"
          >
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  class="lni lni-user mx-3 border-success border border-2 p-2 rounded-circle text-success"
                >
                </i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a
                    class="dropdown-item d-flex align-items-center"
                    href="../login/login.html"
                    ><p class="mb-0">Log out</p>
                    <i class="lni lni-exit text-dark"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Total Projects and Total Budget -->

      <div class="container">
        <div class="row g-3 my-5">
          <div class="col-md-6">
            <div
              class="rounded bg-light p-3 d-flex align-items-center justify-content-between"
            >
              <p>Total Projects: <span id="totalProjects">0</span></p>
              <i
                class="lni lni-list bg-success bg-opacity-50 p-3 text-white rounded-circle"
              ></i>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="rounded bg-light p-3 d-flex align-items-center justify-content-between"
            >
              <p>Total Budget: $ <span id="totalBudget">0</span></p>
              <i
                class="lni lni-target-revenue bg-danger bg-opacity-75 p-3 text-white rounded-circle"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New Project Button -->
      <div class="container mb-5">
        <button
          type="button"
          class="btn mb-3 d-flex align-items-center text-success"
          data-bs-toggle="modal"
          data-bs-target="#addProjectModal"
          style="background: #7ad7ea"
        >
          <i class="lni lni-plus"></i> Add New Project
        </button>
      </div>

      <!-- Project Cards Container -->
      <div class="container">
        <div id="projectCardsContainer" class="row"></div>
      </div>

      <!-- Add Project Modal -->
      <div
        class="modal fade"
        id="addProjectModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add New Project
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addProjectForm">
                <div class="mb-3">
                  <label for="projectName" class="form-label"
                    >Project Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="projectName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="deadline" class="form-label">Deadline</label>
                  <input
                    type="date"
                    class="form-control"
                    id="deadline"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="budget" class="form-label">Budget</label>
                  <input
                    type="number"
                    class="form-control"
                    id="budget"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="On Hold">On Hold</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Project
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../main.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
