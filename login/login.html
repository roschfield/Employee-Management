<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="fade-in" style="background: #f3eb98f9">
    <div class="container">
      <div class="row">
        <div class="col">
          <form
            class="center text-center shadow p-4 rounded bg-warning bg-opacity-50"
            style="max-width: 400px; height: 400px"
          >
            <h2 class="my-5">Log in as Administrator</h2>
            <div class="my-3">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Enter your Username"
                required
              />
            </div>
            <div class="mb-5">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-dark text-warning mx-auto"
              style="width: 100%"
            >
              Log in
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript  -->
    <script src="logIn.js"></script>
  </body>
</html>
