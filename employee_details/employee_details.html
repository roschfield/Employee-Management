<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="fade-in">
    <div class="container mt-5">
      <h1>Employee Details</h1>
      <table class="table mt-3">
        <tbody id="employeeDetailsBody">
          <!-- Employee details will be inserted here -->
        </tbody>
      </table>
      <div class="mt-3">
        <button
          type="button"
          id="editEmployee"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#editEmployeeModal"
        >
          Edit
        </button>

        <button id="deleteEmployee" class="btn btn-danger">Delete</button>
      </div>
    </div>

    <!-- Edit Employee Modal -->
    <div
      class="modal fade"
      id="editEmployeeModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form for editing employee -->
            <form id="editEmployeeForm">
              <div class="mb-3">
                <label for="editEmployeeID" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEmployeeID"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="editEmployeeName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEmployeeName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmployeeSalary" class="form-label"
                  >Salary</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editEmployeeSalary"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmployeeAge" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="editEmployeeAge"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="../main.js"></script>
    <script src="employee_details.js"></script>
  </body>
</html>
