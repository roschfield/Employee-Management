<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-light fade-in">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/PI_logo (1).png" alt="Logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3"
                href="../overview/overview.html"
                id="overviewLink"
                ><i class="lni lni-grid-alt me-1"></i>Overview</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3"
                href="./team.html"
                id="teamLink"
                ><i class="lni lni-users me-1"></i>Team</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3"
                href="../projects/projects.html"
                id="projectsLink"
                ><i class="lni lni-folder me-1"></i>Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-center mx-3"
                href="../reports/reports.html"
                id="attendanceLink"
                ><i class="lni lni-stats-up me-1"></i>Reports</a
              >
            </li>
          </ul>
          <div
            class="navbar-nav ms-auto d-flex align-items-center justify-content-center"
          >
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  class="lni lni-user mx-3 border border-2 p-2 rounded-circle"
                  style="color: #fff"
                >
                </i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a
                    class="dropdown-item d-flex align-items-center"
                    href="../login/login.html"
                    ><p class="mb-0">Log out</p>
                    <i class="lni lni-exit text-dark"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- First Row -->
      <div class="row my-5">
        <!-- First Column -->
        <div class="col-md-4">
          <div
            class="rounded-4 shadow-lg p-3 mb-3 d-flex align-items-center justify-content-between"
            style="height: 100px; background: #fff"
          >
            <div class="">
              <h5>Total Members</h5>
              <h2 id="totalMembers">0</h2>
            </div>

            <i class="lni lni-trees bg-dark p-3 rounded-circle text-white"></i>
          </div>
        </div>
        <!-- Second Column -->
        <div class="col-md-4">
          <div
            class="rounded-4 shadow-lg p-3 mb-3 d-flex align-items-center justify-content-between"
            style="height: 100px; background: #fff"
          >
            <div class="">
              <h5>Average Salary</h5>
              <h2 id="averageSalary">0</h2>
            </div>
            <i class="lni lni-offer bg-dark p-3 rounded-circle text-white"></i>
          </div>
        </div>
        <!-- Third Column -->
        <div class="col-md-4">
          <div
            class="rounded-4 shadow-lg p-3 mb-3"
            style="height: 100px; background: #fff"
          >
            <h5>Extend the family!</h5>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center"
              data-bs-toggle="modal"
              data-bs-target="#addEmployeeModal"
            >
              <i class="lni lni-plus"></i> Add Employee
            </button>
          </div>
        </div>
      </div>

      <!--  Row for Search and Sort -->
      <div class="row my-5">
        <!-- Search Column -->
        <div class="col-md-6 mt-5">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Name"
              id="searchInput"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="searchButton"
            >
              Search
            </button>
          </div>
        </div>
        <!-- Sort Column -->
        <div
          class="col-md-4 mt-5 ms-auto"
          style="display: flex; align-items: start"
        >
          <p class="mb-0 mt-1 me-1 m">Sort by salary:</p>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="sortAscending"
            >
              Low to High
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="sortDescending"
            >
              High to Low
            </button>
          </div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row mt-5">
        <!-- Table -->
        <table class="table table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Age</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- Employee rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addEmployeeModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form for adding new employee -->
            <form id="addEmployeeForm">
              <div class="mb-3">
                <label for="employeeID" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="employeeID"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employeeName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="employeeName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employeeSalary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="employeeSalary"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="employeeAge" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="employeeAge"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark">Add Employee</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for Dark Mode Toggle -->
    <script src="../main.js"></script>
    <script src="team.js"></script>
  </body>
</html>
